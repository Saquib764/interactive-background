<script>
document.addEventListener("DOMContentLoaded", function() {

  const image_url = 'https://firebasestorage.googleapis.com/v0/b/saquib-sh.appspot.com/o/depth-2d-to-3d%2F61238.png?alt=media'

  const scale = 3.0
  const sensitivity = 0.1
  // const render_mode = 'point_cloud'

  let style = {

  }
